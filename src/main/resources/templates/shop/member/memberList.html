<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	
	<main layout:fragment="content">
		<div class="container-fluid px-4">
			<h1 class="mt-4">직원 목록</h1>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-user-edit me-1"></i>
				</div>
				<div class="card-body">
					<table id="datatablesSimple">
						<thead>
							<tr>
								<th>아이디</th>
								<th>이름</th>
								<th>지점명</th>
								<th>관리자 등급</th>
								<th>기타</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>아이디</th>
								<th>이름</th>
								<th>지점명</th>
								<th>관리자 등급</th>
								<th>기타</th>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="list : ${list}">
								<td th:text="${list['member_id']}"></td>
								<td th:text="${list['member_name']}"></td>
								<td th:text="${list['shop_name']}"></td>
								<td th:text="${list['auth_desc']}"></td>
								<td>
									<button class="btn btn-info btn-sm" type="button" th:myName="${list['member_id']}"
										 th:onclick="memberModiPage(this.getAttribute('myName'))">수정</button>
									<button class="btn btn-danger btn-sm" type="submit" th:myName="${list['member_id']}"
								 		th:onclick="memberDelete(this.getAttribute('myName'))">삭제</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</html>
