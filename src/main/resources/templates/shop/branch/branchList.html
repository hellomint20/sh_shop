<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
	
	<main layout:fragment="content">
		<div class="container-fluid px-4">
			<h1 class="mt-4">지점 정보</h1>
			
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i>
					<a href="branchRegister" id="branchRegister">지점 등록</a>
					<a href="#">지점 삭제</a>
				</div>
				<div class="card-body">
					<table id="datatablesSimple">
						<thead>
							<tr>
								<th>지점번호</th>
								<th>지점명</th>
								<th>지점 전화번호</th>
								<th>지점 주소</th>
								<th>매니저 이름</th>
								<th>매니저 전화번호</th>
								<th>기타</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="list : ${list}">
								<td th:text="${list['shop_no']}"></td>
								<td th:text="${list['shop_name']}"></td>
								<td th:text="${list['shop_tel']}"></td>
								<td th:text="${list['shop_addr']}"></td>
								<td th:text="${list['manager_name']}"></td>
								<td th:text="${list['manager_hp']}"></td>
								<td>기타</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</html>
