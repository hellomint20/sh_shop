<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<main layout:fragment="content">
	<div class="container-fluid px-4">
		<h1 class="mt-4 mb-3">SH SHOP</h1> <!--페이지 제목-->
		<ol class="breadcrumb mb-4">
			<li class="breadcrumb-item active">✨ Welcome SH SHOP ✨</li> <!--페이지 부제-->
		</ol>
		<div class="row">
			<div class="col-xl-6">
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-chart-area me-1"></i>
						이번 달 매출
					</div>
					<div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
				</div>
			</div>
			<div class="col-xl-6">
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-chart-bar me-1"></i>
						이번년도 월별 매출
					</div>
					<div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
				</div>
			</div>
		</div>
		<span class="fixed-bottom" th:if="${session.authType == '00'}"><form action="/test"><button>testDB 시작</button></form></span>
	</div>
</main>

</html>
