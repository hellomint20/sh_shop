<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Dashboard - SB Admin</title>

	<link href="/css/styles.css" rel="stylesheet" />
	<link href="/css/branchList.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="/">SH shop</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i></button>
		<!-- Navbar Search-->
		<form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
					aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
					<i class="fas fa-search"></i></button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
					aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
					<li th:if="${session.memberId != null}"><a class="dropdown-item" href="/shop/memberInfo">개인정보</a>
					</li>
					<li th:if="${session.memberId != null}"><a class="dropdown-item" href="/shop/branchInfo">지점정보</a>
					</li>
					<li th:if="${session.memberId == null}"><a class="dropdown-item" href="/shop/register/page">회원가입</a>
					</li>
					<li>
						<hr class="dropdown-divider" />
					</li>
					<li th:if="${session.memberId == null}"><a class="dropdown-item" href="/shop/login">로그인</a></li>
					<li th:if="${session.memberId != null}"><a class="dropdown-item" href="/shop/logout">로그아웃</a></li>
				</ul>
			</li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Mode</div>
						<span class="nav-link">
							<div class="sb-nav-link-icon"><i class="fa-solid fa-user"></i></div>
							<span th:if="${session.authType == null}"> Guest </span>
							<span th:if="${session.authType == '00'}"> admin </span>
							<span th:if="${session.authType == '01'}"> manager </span>
							<span th:if="${session.authType == '02'}"> empolyee </span>
						</span>
						<div class="sb-sidenav-menu-heading">Menu</div>
							<a class="nav-link" href="/shop/productGetList">
							<div class="sb-nav-link-icon"><i class="fa-solid fa-file-invoice"></i></div>
								지점 재고 조회
							</a>
						<div th:if="${session.authType == '00'}">
							<div class="sb-sidenav-menu-heading">admin</div>
							<a class="nav-link" href="/shop/productAllList">
								<div class="sb-nav-link-icon"><i class="fa-solid fa-boxes-stacked"></i></div>
								전체 재고 확인 및 등록
							</a>
							<a class="nav-link" href="/shop/branchList">
								<div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
								지점별 정보 확인
							</a>
						</div>
					</div>
				</div>
				<div class="sb-sidenav-footer">
					<div class="small">Logged in as:</div>
					Start Bootstrap
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main layout:fragment="content"> </main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2023</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="/js/scripts.js"></script>
	<script src="/js/Chart.min.js" crossorigin="anonymous"></script>
	<script src="/assets/demo/chart-area-demo.js"></script>
	<script src="/assets/demo/chart-bar-demo.js"></script>
	<script src="/js/simple-datatables.min.js" crossorigin="anonymous"></script>
	<script src="/js/datatables-simple-demo.js"></script>
	<script src="/js/member.js"></script>
	<script src="/js/branch.js"></script>
	<script src="/js/product.js"></script>
</body>

</html>
